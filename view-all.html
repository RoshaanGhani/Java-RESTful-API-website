<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View All Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        #movies div {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .rent-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>All Movies</h1>
    <div id="movies"></div>
    <script>
        fetch('/movie-rental-service/api/movies')
            .then(response => response.json()) //processes the response
            .then(data => {
                let moviesDiv = document.getElementById('movies');
                data.forEach(movie => {
                    let movieElement = document.createElement('div'); // creates div for each movie
                    movieElement.innerHTML = `
                        <h2>${movie.title}</h2>
                        <p>${movie.genre}</p>
                        <p>${movie.description}</p>
                        <a href="rent-movie.html?movieId=${movie.id}" class="rent-button">Rent</a>
                    `;
                    moviesDiv.appendChild(movieElement);
                });
            });
    </script>
</body>
</html>
